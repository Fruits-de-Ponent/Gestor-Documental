<mat-accordion [@fadeIn] class="card border-0 bg-transparent m-1">
    <mat-expansion-panel class="m-0 p-0 shadow-none" hideToggle [expanded]="true">
        <mat-expansion-panel-header class="m-0 p-1">
            <div class="p-2 card bg-light header-expansion">{{files.length}} Archivos</div>
        </mat-expansion-panel-header>
        <div *ngFor="let file of files; let i = index">
            <div *ngIf="i % 3 == 0" class="d-grid d-xl-flex justify-content-xl-end">
                <div class="d-grid col m-1" id="folder + i">
                    <accordion [isAnimated]="true" class="text-truncate">
                        <accordion-group>
                            <div class="badge bg-secondary pull-left float-left mb-2"><i class="bi bi-gear-fill me-2"></i>Opciones</div>
                            <button class="btn justify-content-between d-flex w-100 shadow-none" accordion-heading type="button">
                                <div class="text-danger text-truncate pull-left float-left">{{file}}</div>
                                <a class="text-danger icon-size" href="{{getFile(file)}}"><i class="bi bi-cloud-arrow-down-fill"></i></a>
                            </button>
                            <div class="row">
                                <div class="col d-grid">
                                    <a href="{{getFile(file)}}" class="btn btn-sm btn-outline-primary"><i class="bi bi-cloud-arrow-down-fill"></i></a>
                                    <span class="badge bg-primary mt-1">Descargar</span>
                                </div>
                                <div class="col d-grid">
                                    <button class="btn btn-sm btn-outline-success" (click)="fileEmitter('edit', file)"><i class="bi bi-pencil-fill"></i></button>
                                    <span class="badge bg-success mt-1">Editar</span>
                                </div>
                                <div class="col d-grid">
                                    <button class="btn btn-sm btn-outline-danger" (click)="fileEmitter('delete', file)"><i class="bi bi-trash-fill"></i></button>
                                    <span class="badge bg-danger mt-1">Eliminar</span>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                </div>
                
                <div class="d-grid col m-1" *ngIf="i + 1 < files.length">
                    <accordion [isAnimated]="true" class="text-truncate">
                        <accordion-group>
                            <div class="badge bg-secondary pull-left float-left mb-2"><i class="bi bi-gear-fill me-2"></i>Opciones</div>
                            <button class="btn justify-content-between d-flex w-100 shadow-none"accordion-heading type="button">
                                <div class="text-danger text-truncate pull-left float-left">{{files[i + 1]}}</div>
                                <a class="text-danger icon-size" href="{{getFile(files[i + 1])}}"><i class="bi bi-cloud-arrow-down-fill"></i></a>
                            </button>
                            <div class="row">
                                <div class="col d-grid">
                                    <a href="{{getFile(files[i + 1])}}" class="btn btn-sm btn-outline-primary"><i class="bi bi-cloud-arrow-down-fill"></i></a>
                                    <span class="badge bg-primary mt-1">Descargar</span>
                                </div>
                                <div class="col d-grid">
                                    <button class="btn btn-sm btn-outline-success" (click)="fileEmitter('edit', files[i + 1])"><i class="bi bi-pencil-fill"></i></button>
                                    <span class="badge bg-success mt-1">Editar</span>
                                </div>
                                <div class="col d-grid">
                                    <button class="btn btn-sm btn-outline-danger" (click)="fileEmitter('delete', files[i + 1])"><i class="bi bi-trash-fill"></i></button>
                                    <span class="badge bg-danger mt-1">Eliminar</span>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                </div>

                <div class="d-grid col m-1" *ngIf="i + 2 < files.length">
                    <accordion [isAnimated]="true" class="text-truncate">
                        <accordion-group>
                            <div class="badge bg-secondary pull-left float-left mb-2"><i class="bi bi-gear-fill me-2"></i>Opciones</div>
                            <button class="btn justify-content-between d-flex w-100 shadow-none" accordion-heading type="button">
                                <div class="text-danger text-truncate pull-left float-left">{{files[i + 2]}}</div>
                                <a class="text-danger icon-size" href="{{getFile(files[i + 2])}}"><i class="bi bi-cloud-arrow-down-fill"></i></a>
                            </button>
                            <div class="row">
                                <div class="col d-grid">
                                    <a href="{{getFile(files[i + 2])}}" class="btn btn-sm btn-outline-primary"><i class="bi bi-cloud-arrow-down-fill"></i></a>
                                    <span class="badge bg-primary mt-1">Descargar</span>
                                </div>
                                <div class="col d-grid">
                                    <button class="btn btn-sm btn-outline-success" (click)="fileEmitter('edit', files[i + 2])"><i class="bi bi-pencil-fill"></i></button>
                                    <span class="badge bg-success mt-1">Editar</span>
                                </div>
                                <div class="col d-grid">
                                    <button class="btn btn-sm btn-outline-danger" (click)="fileEmitter('delete', files[i + 2])"><i class="bi bi-trash-fill"></i></button>
                                    <span class="badge bg-danger mt-1">Eliminar</span>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                </div>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>


<div class="container-fluid">
    <div *ngIf="expanded" @fadeIn class="row p-2 g-0 gap-1 overflow-hidden">
    </div>
</div>
