<navbar [path]="'/'"></navbar>

<div class="container-fluid" @fadeInError>
  <div class="row justify-content-between mt-2">
    <div class="col-auto">
      <button
        class="btn btn-sm btn-color shadow-sm me-1"
        routerLink="/gestor-documental"
      >
        Gestor <i class="bi bi-hexagon-fill me-1"></i>
      </button>
      <button
        (click)="restartSize()"
        class="btn btn-sm btn-color shadow-sm me-1"
      >
        Restablecer columnas<i class="bi bi-arrow-counterclockwise ms-1"></i>
      </button>

      <button (click)="setDatos()" class="btn btn-sm btn-color shadow-sm me-1">
        Actualizar<i class="bi bi-arrow-repeat ms-1"></i>
      </button>
      <button
        @fadeInError
        *ngIf="selected"
        class="btn btn-sm btn-color shadow-sm me-1"
        (click)="modal('editRowModal', 'show')"
      >
        Editar id: {{ selected.id }}
      </button>
    </div>
  </div>
</div>

<div class="container-fluid mt-2" *ngIf="datos" @fadeInError>
  <ag-grid-angular
    class="ag-theme-alpine"
    [rowData]="datos"
    [columnDefs]="columnas"
    [pagination]="true"
    [paginationPageSize]="20"
    [enableCellChangeFlash]="true"
    [animateRows]="true"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    (columnVisible)="restartSize()"
    (rowClicked)="onRowClicked($event)"
  >
  </ag-grid-angular>
</div>

<div
  class="modal fade bg-opacity-75 bg-light"
  id="editRowModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-color border-0">
        <h6 class="modal-title text-light">Cambiar datos de fila</h6>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editRowForm" (ngSubmit)="editRowSubmit()">
          <div class="row g-3">
            <div class="col-sm-2">
              <span class="p-0 mt-1">Id</span>
              <input
                class="form-control"
                type="text"
                formControlName="id"
                maxlength="4"
                autocomplete="off"
              />
            </div>
            <div class="col-sm">
              <span class="p-0 mt-1">Nombre</span>
              <input
                class="form-control"
                type="text"
                formControlName="name"
                maxlength="30"
                autocomplete="off"
              />
              <div>
                <error-message [ctrl]="editRowForm.get('name')"></error-message>
              </div>
              <div *ngIf="!editRowForm.controls['name'].errors">
                <div class="d-grid mt-1">
                  <small @fadeInError class="text-success"
                    ><i class="bi bi-check-lg me-1"></i>Este nombre es válido.
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="row g-3 mt-1">
            <div class="col-sm">
              <span class="p-0 mt-1">Path</span>
              <input
                class="form-control"
                type="text"
                formControlName="path"
                maxlength="200"
                autocomplete="off"
              />
              <div>
                <error-message [ctrl]="editRowForm.get('path')"></error-message>
              </div>
              <div *ngIf="!editRowForm.controls['path'].errors">
                <div class="d-grid mt-1">
                  <small @fadeInError class="text-success"
                    ><i class="bi bi-check-lg me-1"></i>Esta ruta es válida.
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="row g-3 mt-1">
            <div class="col-2">
              <span class="p-0 mt-1">Última versión</span>
              <input
                class="form-control"
                type="number"
                formControlName="isLastVersion"
                min="0"
                max="1"
                autocomplete="off"
              />
              <div>
                <error-message
                  [ctrl]="editRowForm.get('isLastVersion')"
                ></error-message>
              </div>
              <div *ngIf="!editRowForm.controls['isLastVersion'].errors">
                <div class="d-grid mt-1">
                  <small @fadeInError class="text-success"
                    ><i class="bi bi-check-lg me-1"></i>Este campo válido.
                  </small>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <span class="p-0 mt-1">Fecha creado</span>
              <input
                class="form-control"
                type="date"
                formControlName="createdDate"
                autocomplete="off"
              />
              <div>
                <error-message
                  [ctrl]="editRowForm.get('createdDate')"
                ></error-message>
              </div>
              <div *ngIf="!editRowForm.controls['createdDate'].errors">
                <div class="d-grid mt-1">
                  <small @fadeInError class="text-success"
                    ><i class="bi bi-check-lg me-1"></i>Esta fecha es válida.
                  </small>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <span class="p-0 mt-1">Id Padre</span>
              <input
                class="form-control"
                type="number"
                min="0"
                max="9999"
                formControlName="idParent"
                autocomplete="off"
              />
              <div>
                <error-message
                  [ctrl]="editRowForm.get('idParent')"
                ></error-message>
              </div>
              <div
                *ngIf="
                  !editRowForm.controls['idParent'].errors &&
                  editRowForm.controls['idParent'].value
                "
              >
                <div class="d-grid mt-1">
                  <small @fadeInError class="text-success"
                    ><i class="bi bi-check-lg me-1"></i>Este id es válido.
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="row g-3 mt-1">
            <div class="col-sm-2">
              <span class="p-0 mt-1">Eliminado</span>
              <input
                class="form-control"
                type="number"
                formControlName="isRemoved"
                min="0"
                max="1"
                autocomplete="off"
              />
              <div>
                <error-message
                  [ctrl]="editRowForm.get('isRemoved')"
                ></error-message>
              </div>
              <div
                *ngIf="
                  !editRowForm.controls['isRemoved'].errors &&
                  editRowForm.controls['isRemoved'].value
                "
              >
                <div class="d-grid mt-1">
                  <small @fadeInError class="text-success"
                    ><i class="bi bi-check-lg me-1"></i>Este campo es válido.
                  </small>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <span class="p-0 mt-1">Fecha eliminado</span>
              <input
                class="form-control"
                type="date"
                formControlName="removedDate"
                autocomplete="off"
              />
              <div>
                <error-message
                  [ctrl]="editRowForm.get('removedDate')"
                ></error-message>
              </div>
              <div
                *ngIf="
                  !editRowForm.controls['removedDate'].errors &&
                  editRowForm.controls['removedDate'].value
                "
              >
                <div class="d-grid mt-1">
                  <small @fadeInError class="text-success"
                    ><i class="bi bi-check-lg me-1"></i>Este fecha es válida.
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="row g-3 mt-1">
            <div class="col-sm">
              <span class="p-0 mt-1">Motivo</span>
              <textarea
                class="form-control"
                type="text"
                formControlName="reason"
                maxlength="300"
                autocomplete="off"
              ></textarea>
              <div>
                <error-message
                  [ctrl]="editRowForm.get('reason')"
                ></error-message>
              </div>
              <div
                *ngIf="
                  !editRowForm.controls['reason'].errors
                "
              >
                <div class="d-grid mt-1">
                  <small @fadeInError class="text-success"
                    ><i class="bi bi-check-lg me-1"></i>Esta razón es válida.
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button
              type="submit"
              [disabled]="editRowForm.invalid"
              class="btn btn-sm btn-color"
            >
              Editar archivo
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
