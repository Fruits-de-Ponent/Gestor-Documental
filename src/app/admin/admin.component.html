<div
  class="row bg-color text-light justify-content-center text-center g-0 py-2 m-0"
>
  <div class="col-2">Gestor Documental</div>
</div>

<div class="container-fluid">
  <div class="d-flex mt-2">
    <button (click)="restartSize()" class="btn btn-sm btn-color shadow-sm">
      Restablecer columnas<i class="bi bi-arrow-clockwise ms-1"></i>
    </button>
  </div>
</div>

<div class="container-fluid mt-2" *ngIf="datos">
  <ag-grid-angular
    class="ag-theme-alpine"
    [rowData]="datos"
    [columnDefs]="columnas"
    [pagination]="true"
    [paginationPageSize]="21"
    [animateRows]="true"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</div>
