
<div class="container-fluid g-0">

    <div class="row bg-danger text-light g-0 p-0 m-0">
        <div class="col text-start ms-2">Home</div>
        <div class="col text-center">{{ getPath() }}</div>
        <div class="col text-end me-2">Session</div>
    </div>

    <div class="row gap-2">
        <div class="col-auto mt-2" *ngIf="getPath().includes('?path=')">
            <button class="btn btn-sm btn-dark mx-1" (click)=goBack()>Volver</button>
        </div>
    </div>


    <div *ngIf="content" class="container-fluid border border-danger">
        
        <mat-accordion class="card border border-danger m-1">
            <mat-expansion-panel class="m-0 p-0" hideToggle>
                <mat-expansion-panel-header class="m-0 p-1">
                    <div>Directorios</div>
                </mat-expansion-panel-header>
                <div *ngFor="let folder of content.folders; let i = index">
                    <div *ngIf="i % 3 == 0" class="d-grid d-xl-flex justify-content-xl-end">
                        <div class="d-grid col text-truncate m-1">
                            <accordion [isAnimated]="true" class="text-truncate">
                                <accordion-group heading="{{ folder }}">
                                    <div class="row">
                                        <div class="col d-grid">
                                            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-arrow-right-circle-fill me-2"></i></button>
                                        </div>
                                        <div class="col d-grid">
                                            <button class="btn btn-sm btn-outline-success"><i class="bi bi-pencil-fill"></i></button>
                                        </div>
                                        <div class="col d-grid">
                                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
                                        </div>
                                    </div>
                                </accordion-group>
                            </accordion>
                        </div>
                        <div class="d-grid col text-truncate m-1" *ngIf="i + 1 < content.folders.length">
                            <accordion [isAnimated]="true" class="text-truncate">
                                <accordion-group heading="{{ content.folders[i + 1] }}">
                                    <div class="row">
                                        <div class="col d-grid">
                                            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-arrow-right-circle-fill me-2"></i></button>
                                        </div>
                                        <div class="col d-grid">
                                            <button class="btn btn-sm btn-outline-success"><i class="bi bi-pencil-fill"></i></button>
                                        </div>
                                        <div class="col d-grid">
                                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
                                        </div>
                                    </div>
                                </accordion-group>
                            </accordion>
                        </div>
                        <div class="d-grid col text-truncate m-1" *ngIf="i + 2 < content.folders.length">
                            <accordion [isAnimated]="true" class="text-truncate">
                                <accordion-group heading="{{ content.folders[i + 2] }}">
                                    <div class="row">
                                        <div class="col d-grid">
                                            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-arrow-right-circle-fill me-2"></i></button>
                                        </div>
                                        <div class="col d-grid">
                                            <button class="btn btn-sm btn-outline-success"><i class="bi bi-pencil-fill"></i></button>
                                        </div>
                                        <div class="col d-grid">
                                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash-fill"></i></button>
                                        </div>
                                    </div>
                                </accordion-group>
                            </accordion>
                        </div>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>

        <mat-accordion class="card border border-danger m-1">
            <mat-expansion-panel class="m-0 p-0" hideToggle>
                <mat-expansion-panel-header class="m-0 p-1">
                    <div>Archivos</div>
                </mat-expansion-panel-header>
                <div *ngFor="let file of content.files; let i = index">

                    <div *ngIf="i % 3 == 0" class="d-grid d-xl-flex justify-content-xl-end">

                        <div class="d-grid col text-truncate m-1">
                            <div class="d-grid col text-truncate m-1">
                                <div class="d-flex border border-danger">
                                    <div class="w-100 bd-highlight">
                                        {{ file }}
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid col text-truncate m-1" *ngIf="i + 1 < content.files.length">
                            <div class="d-grid col text-truncate m-1">
                                <div class="d-flex border border-danger">
                                    <div class="w-100 bd-highlight">
                                        {{ content.files[i + 1] }}
                                    </div>
                                    <div>
                                        <div class="btn-group" dropdown>
                                            <button id="button-basic" dropdownToggle type="button" class="btn btn-sm btn-danger" aria-controls="dropdown-basic">
                                                    <i class="bi bi-three-dots-vertical"></i>
                                            </button>
                                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                                                role="menu" aria-labelledby="button-basic">
                                            <li role="menuitem"><a class="dropdown-item" href="#">{{ content.files[i + 1] }}</a></li>
                                            <li role="menuitem"><p class="dropdown-item">{{ content.files[i + 1] }}</p></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid col text-truncate m-1" *ngIf="i + 2 < content.files.length">
                            <div class="d-grid col text-truncate m-1">
                                <div class="d-flex border border-danger">
                                    <div class="w-100 bd-highlight">
                                        {{ content.files[i + 2] }}
                                    </div>
                                    <div>
                                        <div class="btn-group" dropdown>
                                            <button id="button-basic" dropdownToggle type="button" class="btn btn-sm btn-danger" aria-controls="dropdown-basic">
                                                    <i class="bi bi-three-dots-vertical"></i>
                                            </button>
                                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                                                role="menu" aria-labelledby="button-basic">
                                            <li role="menuitem"><a class="dropdown-item" href="#">{{ content.files[i + 2] }}</a></li>
                                            <li role="menuitem"><p class="dropdown-item">{{ content.files[i + 2] }}</p></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>

    <div style="margin-top: 2rem;">
        <form action="{{ getPath() }}" enctype="multipart/form-data">
            <label for="file">Subir archivo</label>
            <input type="file" name="file" id="file">
            <button type="button" (click)="uploadFile($event)">Subir</button>
        </form>
    </div>

    <div>
        <h4>Crear carpeta</h4>
        <div>
            <input type="text" name="directoryName" id="directoryName">
            <button type="button" class="is-danger" (click)="makeDirectory($event)">Crear carpeta</button>
        </div>
    </div>

</div>
