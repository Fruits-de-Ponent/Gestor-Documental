<posicion [path]="getPath()"></posicion>

<div *ngIf="getPath().includes('?path=')">
    <button (click)=goBack()>Volver</button>
</div>

<div *ngIf="content">
    <p-orderList [value]="content.folders" header="List of Products" filterBy="folder" filterPlaceholder="Filter by folder" [dragdrop]="true">
        <ng-template let-folder pTemplate="folder">
            <div class="p-d-flex"><button pButton pRipple type="button" class="p-button-rounded p-button-secondary p-mr-3"><i class="pi pi-folder-open"></i></button>{{folder}}</div>
            
        </ng-template>
    </p-orderList>
</div>


<div *ngIf="content">
    <h4>Dirs</h4>
    <div *ngIf="content.folders">
        <div *ngFor="let folder of content.folders">
            <button (click)=selectedFolder(folder)>{{ folder }}</button>
            <button (click)=deleteFolder(folder)>X</button>
        </div>
    </div>

    <div *ngIf="content.files">
        <h4>Files</h4>
        <div *ngFor="let file of content.files">
            <input type="hidden" value="{{ file }}">
            <a href="{{getFile(file)}}">Descargar {{ file }}</a>
            <button (click)=deleteFile(file)>X</button>
        </div>
    </div>
</div>

<div style="margin-top: 2rem;">
    <form action="{{ getPath() }}" enctype="multipart/form-data">
        <label for="file">Subir archivo</label>
        <input type="file" name="file" id="file">
        <button type="button" (click)="uploadFile($event)">Subir</button>
    </form>
</div>

<div>
    <h4>Crear carpeta</h4>
    <form>
        <input type="text" name="directoryName" id="directoryName">
        <button type="button" (click)="makeDirectory($event)">Crear carpeta</button>
    </form>
</div>
