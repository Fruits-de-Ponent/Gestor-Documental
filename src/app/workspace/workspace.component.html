<div *ngIf="getPath().includes('?path=')">
    <button (click)=getBack()>Volver</button>
</div>

<div *ngIf="content">
    <h4>Dirs</h4>
    <div *ngIf="content.folders">
        <div *ngFor="let folder of content.folders">
            <button (click)=selectedFolder(folder)>{{ folder }}</button>
        </div>
    </div>

    <div *ngIf="content.files">
        <h4>Files</h4>
        <div *ngFor="let file of content.files">
            <button (click)=deleteFile(file)>{{ file }}</button>
        </div>
    </div>

</div>

<div style="margin-top: 2rem;">
    <form method="POST" action="{{ getPath() }}" enctype="multipart/form-data">
        <label for="file">Subir archivo</label>
        <input type="file" name="file" id="file">
        <button type="submit">Subir</button>
    </form>
</div>
